<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Иконка -->
		<link rel="icon" href="/favicon.svg?v=3" type="image/svg+xml" />

		<!-- Шрифты -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<style>
			:root {
				font-family:
					Inter,
					ui-sans-serif,
					system-ui,
					-apple-system,
					Segoe UI,
					Roboto,
					Helvetica,
					Arial,
					'Apple Color Emoji',
					'Segoe UI Emoji';
			}
		</style>

		<!-- SEO -->
		<title>Новости и Новости (NaN) — News and News</title>
		<meta
			name="description"
			content="Новости и Новости (NaN) — свежие новости России и мира. Политика, экономика, авто, спорт, наука, технологии, происшествия, киберспорт. Читайте News and News каждый день!"
		/>
		<meta
			name="keywords"
			content="новости, новости и новости, nan, news, news and news, news and, свежие новости, политика, экономика, авто, спорт, технологии"
		/>

		<!-- Open Graph (для соцсетей) -->
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="ru_RU" />
		<meta property="og:title" content="News and News — Свежие новости" />
		<meta
			property="og:description"
			content="Читайте последние новости политики, экономики, авто, науки и других категорий. Курсы валют, происшествия, спорт, киберспорт."
		/>
		<meta property="og:url" content="https://newsandnews.ru" />
		<meta property="og:image" content="https://newsandnews.ru/logo.png" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="News and News — Новости и Новости (NaN)" />
		<meta name="twitter:description" content="Свежие новости России и мира: политика, экономика, авто, спорт, наука, технологии." />
		<meta name="twitter:image" content="https://newsandnews.ru/logo.png" />

		<!-- Верификация для Яндекса и Google -->
		<meta name="yandex-verification" content="360d59dd49f9be03" />
	</head>
	<body>
		<div id="app"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
